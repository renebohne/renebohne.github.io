---
layout: page
title: "Events"
description: "Talks, Workshops, Conferences"
---

<div id="main">

    <ul>    
    {% for post in site.posts %}
        {% if post.tags contains 'event' %}
        <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>{{ post.date | date: ' %Y' }}</li>
        {% endif %}
    {% endfor %}
    </ul>    
</div>
